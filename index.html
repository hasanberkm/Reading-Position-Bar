<HTML>
  <head>
    <title>Reading Position Bar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .read-bar
      {
        height: 5px;
        position: fixed;
        z-index:9999;
        transition:0.5s;
        -moz-transition:0.5s;
        -o-transition:0.5s;
        -webkit-transition:0.5s;
      }
    </style>
  </head>
  
  <body>
    <div class="read-bar"></div>
    <script>
		  $(window).scroll(function() {
        var scrollwin = $(window).scrollTop();
        var articleheight = $('article').outerHeight(true);
        var windowWidth = $(window).width();

        if(scrollwin >= $('article').offset().top)
        {
          if(scrollwin <= ($('article').offset().top + articleheight))
            $('.read-bar').css('width', ((scrollwin - $('article').offset().top) / articleheight) * 100 + "%"  );

          else
            $('.read-bar').css('width',"100%");

          if(scrollwin < (articleheight / 100)*40)
            $('.read-bar').css('background-color', '#c00');

          else if(scrollwin < (articleheight / 100)*60)
            $('.read-bar').css('background-color', '#ffc845');

          else if(scrollwin < (articleheight / 100)*80)
            $('.read-bar').css('background-color', '#f48924');

          else if(scrollwin < (articleheight / 100)*98)
            $('.read-bar').css('background-color', '#30c39e');

          else
            $('.read-bar').css('background-color', '#008374');
        }

        else
          $('.read-bar').css('width',"0px");
		});
	</script>
 </body>
</HTML>
